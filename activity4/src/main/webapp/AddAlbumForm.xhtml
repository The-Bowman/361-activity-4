<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


<head>
<h:title>Add Music Album</h:title>
</head>
<body>
	<h1 style="text-align: center;">Add Music Album</h1>
	<h:form>
			Title:<h:inputText value="#{album.title}" />
		<br />
			Artist:<h:inputText value="#{album.artist}" />
		<br />
			Year:<h:inputText value="#{album.year}" minlength="4"/>
		<br />
		<h:commandButton action="#{albumController.onSubmit(album)}"
			value="Submit" />
	</h:form>
	<h:messages />

</body>
</html>
